<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="music" src="./assets/img/music.png">
        <h2>Music Playlist Explorer</h2>
        <button class="feature" type="button">Featured Playlist</button>
        <button class="musicPlaylist" type="button">Music Playlist</button>
    </header>
    <main> 
    <div class="grid-container">
    </div>
    <div id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <button class="button" type="button">Shuffle</button>
            <div class="playlist-cover">
                <img class="img" src="./assets/img/playlist.png">
                <h3 class="modal-title">Playlist Title</h3>
                <h3 class="creator-name">Creator Name</h3>
            </div>
                <div class="container">
                </div>
           <div id="artistLineup"></div>
        </div>
     </div>
    </main>
    <footer></footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script></body>
</html>
